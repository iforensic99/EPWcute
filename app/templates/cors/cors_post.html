<!DOCTYPE html>
<html>

<head>
    <title>CORS TEST</title>
</head>

<body>
    <div id='output'></div>
    <script type="text/javascript">
        var req = new XMLHttpRequest();
        var data = "{{datas.data}}";
        req.onload = reqListener;
        req.open('post', '{{datas.url}}', true);
        req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        req.withCredentials = true;
        req.send(data);

        function reqListener() {
            var output = document.getElementById('output');
            output.innerHTML = "URL: {{datas.url}}<br>Data: {{datas.data}}<br><br>Response:<br><textarea style='width: 659px; height: 193px;'>" + req.responseText + "</textarea>";
        };
    </script>
</body>

</html>
